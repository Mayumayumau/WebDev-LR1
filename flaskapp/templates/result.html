{% extends "base.html" %}

{% block content %}

<h1>Your collage</h1>
<h2>{{ name }}, {{ email_status }} {{ email }}</h2>
<div class="container">
    <div class="labels">
        <span>Image 1 </span>
        <span>Color chart for image 1</span>
    </div>
    <div class="image-container">
        <img src={{ image1 }}/>
        <img src="./static/hist1.png"/>
    </div>
    <div class="labels">
        <span>Image 2 </span>
        <span>Color chart for image 2</span>
    </div>
    <div class="image-container">
        <img src={{ image2 }}/>
        <img src="./static/hist2.png" />
    </div>
    <div class="labels">
        <span>Collage </span>
        <span>Color chart for the collage</span>
    </div>
    <div class="image-container">
        <img src="./static/collage.jpg"/>
        <img src="./static/hist3.png"/>
    </div>
</div>
{% endblock %}
